<div class="new-students-container">
    <p>new-student works!</p>
    <form [formGroup]="formNewStudent" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('nombre')?.errors?.['required']">(El nombre no puede quedar vacío)</span>
            <span class="error" *ngIf="this.formNewStudent.get('nombre')?.errors?.['minlength']">(Como mínimo 2 caracteres)</span>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido"class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('apellido')?.errors?.['required']">(El apellido no puede quedar vacío)</span>
            <span class="error" *ngIf="this.formNewStudent.get('apellido')?.errors?.['minlength']">(Como mínimo 2 caracteres)</span>
        </div>
        <div class="form-group">
            <label for="nacimiento">Nacimiento</label>
            <input type="text" id="nacimiento" formControlName="nacimiento" class="form-control">
            <span class="error" *ngIf="this.formNewStudent.get('nacimiento')?.errors?.['required']">(El nombre no puede quedar vacío)</span>
            <span class="error" *ngIf="this.formNewStudent.get('nacimiento')?.errors?.['minlength']">(Como mínimo 10 caracteres)</span>
        </div>
        <button class="btn btn-primary">Guardar</button>
    </form>
</div>
